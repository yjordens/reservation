#in classpath root to enable log4j automatically (before the actual configuration)
log4j.rootLogger=DEBUG, sysout
log4j.logger.org.hibernate.type.descriptor.sql.BasicBinder=TRACE, sysout

#####################################################################################################
# Default appender                                                                           #
#####################################################################################################
log4j.appender.sysout=org.apache.log4j.ConsoleAppender
log4j.appender.sysout.layout=org.apache.log4j.PatternLayout
log4j.appender.sysout.layout.ConversionPattern=%d{dd/MM/yyyy HH:mm:ss,SSS}-[%t]-[%-5p] %c{1} - %m%n
