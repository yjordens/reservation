<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <table cellspacing="1" align="center" width="100%">
        <tbody>
        <label wicket:for="reservatie.zoekMethodeAutomatisch" />
        <span wicket:id="reservatie.zoekMethodeAutomatisch">
            <tr style="height: 20px;">
                <td width="25%"><wicket:message key="label.automatisch"/></td>
                <td><input type="radio" wicket:id="automatisch" /></td>
            </tr>
            <tr style="height: 20px;">
                <td width="25%"><wicket:message key="label.manueel"/></td>
                <td><input type="radio" wicket:id="manueel" /></td>
            </tr>
        </span>
        </tbody>
    </table>
</wicket:panel>
</html>
