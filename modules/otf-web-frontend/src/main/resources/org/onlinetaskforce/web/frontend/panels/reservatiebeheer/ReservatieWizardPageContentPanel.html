<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <h1  class="form-header">
        Reservatiebeheer
        <span>Hier kan je een wagen reserveren.</span>
    </h1>
    <form wicket:id="form" action="" method="POST">
        <fieldset>
            <legend><wicket:message key="fieldset.reservatie"/></legend>
                <table class="box" cellspacing="1" align="center" width="100%">
                    <tbody>
                        <tr style="height: 20px;">
                            <td valign="top"><span wicket:id="overview"></span></td>
                        </tr>
                        <tr>
                            <td valign="top"><span wicket:id="header"></span></td>
                        </tr>
                        <tr>
                            <td valign="top"><div wicket:id="view"></div></td>
                        </tr>
                    </tbody>
                </table>
     </fieldset>
    <span wicket:id="buttons" />
    </form>
    <br>
    <div style="margin-top: 10px;" class="form-header">
        <p>
            <wicket:message key="footer.text" />
        </p>
    </div>
</wicket:panel>
