<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <form wicket:id="zoek-reservatie-form" action="" method="POST">
        <fieldset>
            <legend><wicket:message key="fieldset.reservatie.zoek"/></legend>
            <table class="box" cellspacing="1" align="center" width="100%">
                <tbody>
                    <tr style="height: 20px;">
                        <td width="25%"><label wicket:for="Gebruikersnaam"><wicket:message key="label.username"/></label></td>
                        <td><input class="text focusOnLoad" size="25" maxlength="50" type="text" wicket:id="Gebruikersnaam"/></td>
                    </tr>
                    <tr>
                        <td><label wicket:for="ReservatieNummer"><wicket:message key="label.reservatienummer"/></label></td>
                        <td><input type="text" size="25" maxlength="100" class="text" wicket:id="ReservatieNummer"/></td>
                    </tr>
                    <tr>
                        <td><label wicket:for="Nummerplaat"><wicket:message key="label.nummerplaat"/></label></td>
                        <td><input type="text" size="25" maxlength="100" class="text" wicket:id="Nummerplaat"/></td>
                    </tr>
                    <tr>
                        <td><label wicket:for="Overtijd"><wicket:message key="label.overtijd"/></label></td>
                        <td><input type="checkbox" wicket:id="Overtijd"/></td>
                    </tr>
                </tbody>
            </table>
        </fieldset>
        <button class="otf-btn-default" type="submit" wicket:id="zoek-btn">
            <span class="otf-btn-default">Zoek</span>
        </button>
        <button class="otf-btn-terug" type="submit" wicket:id="reset-btn">
            <span class="otf-btn-terug">Reset</span>
        </button>
    </form>
</wicket:panel>
</html>
