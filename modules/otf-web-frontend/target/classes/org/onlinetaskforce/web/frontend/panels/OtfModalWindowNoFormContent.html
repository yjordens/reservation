<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <div style="left: 30px;">

        <span wicket:id="modalFeedback">[feedback]</span>

            <table class="box" cellspacing="1">
                <wicket:child />

                <tr>
                    <td colspan="2">
                        <input type="button" wicket:id="btnSubmit" value = "Bevestigen" class="knop"/>&nbsp;
                        <input type="button" wicket:id="btnClose" value="Annuleren" class="knop3" />
                    </td>
                </tr>
            </table>
    </div>
</wicket:panel>
</body>
</html>
