<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <form wicket:id="zoek-user-form" action="" method="POST">
        <fieldset>
            <legend><wicket:message key="fieldset.user.zoek"/></legend>
            <table class="box" cellspacing="1" align="center" width="100%">
                <tbody>
                    <tr style="height: 20px;">
                        <td width="25%"><label wicket:for="Gebruikersnaam"><wicket:message key="label.gebruikersnaam"/></label></td>
                        <td><input class="text focusOnLoad" size="25" maxlength="50" type="text" wicket:id="Gebruikersnaam"/></td>
                    </tr>
                    <tr>
                        <td><label wicket:for="Naam"><wicket:message key="label.naam"/></label></td>
                        <td><input type="text" size="25" maxlength="100" class="text" wicket:id="Naam"/></td>
                    </tr>
                    <tr>
                        <td><label wicket:for="Voornaam"><wicket:message key="label.voornaam"/></label></td>
                        <td><input type="text" size="25" maxlength="100" class="text" wicket:id="Voornaam"/></td>
                    </tr>
                    <tr>
                        <td><label wicket:for="Actief"><wicket:message key="label.actief"/></label></td>
                        <td>
                            <select wicket:id="Actief" >
                                <option></option>
                            </select>
                        </td>
                    </tr>
                </tbody>
            </table>
        </fieldset>
        <button class="otf-btn-default" type="submit" wicket:id="zoek-btn">
            <span class="otf-btn-default">Zoek</span>
        </button>
        <button class="otf-btn-terug" type="submit" wicket:id="reset-btn">
            <span class="otf-btn-terug">Reset</span>
        </button>
    </form>
</wicket:panel>
</html>
