<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <h1  class="form-header">
        Opgelet
        <span>Indien u verder gaat zullen alle lopende reservaties met deze wagen geannuleerd worden. U krijgt een overzicht email van deze annulaties indien u verder gaat. Wenst u verder te gaan?</span>
    </h1>
        <button class="otf-btn-terug" type="submit" wicket:id="ok-link">
            <span class="otf-btn-terug">Verder gaan</span>
        </button>
        <button class="otf-btn-red" type="submit" wicket:id="nok-link">
            <span class="otf-btn-red">Stoppen</span>
        </button>
</wicket:panel>
</html>
