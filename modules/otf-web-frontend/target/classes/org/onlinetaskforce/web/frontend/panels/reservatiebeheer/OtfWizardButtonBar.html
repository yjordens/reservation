<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>
    <div>
        <button class="otf-btn-default" type="submit" wicket:id="previous">
            <span class="otf-btn-default">Vorige</span>
        </button>
        <button class="otf-btn-terug" type="submit" wicket:id="next">
            <span class="otf-btn-terug">Volgende</span>
        </button>
        <button class="otf-btn-orange" type="submit" wicket:id="cancel">
            <span class="otf-btn-orange">Annuleer</span>
        </button>
        <button class="otf-btn-red" type="submit" wicket:id="finish">
            <span class="otf-btn-red">Bevestig</span>
        </button>
    </div>
</wicket:panel>
</body>
</html>
