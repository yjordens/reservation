<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <wicket:extend>
        <tr>
            <td colspan="2" padding="20px">
                <wicket:message key="label.businessconfirmation.dialog.message.begin" />
                <p><br/></p>
                <ul class="businessValidationList">
                <span wicket:id="messages">

                <p><br/></p>

        </tr>
    </wicket:extend>
</wicket:panel>
</body>
</html>
